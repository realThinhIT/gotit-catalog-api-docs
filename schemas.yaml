# AUTHENTICATION
LoginUserReq:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
      example: thinhnd
    password:
      type: string
      example: 12345678

RegisterUserReq:
  type: object
  required:
    - username
    - password
    - email
    - name
  properties:
    username:
      type: string
      example: thinhnd
    password:
      type: string
      example: 12345678
    email:
      type: string
      example: thinhnd.ict@gmail.com
    name:
      type: string
      example: Thinh Nguyen

RegisterUserRes:
  type: object
  properties:
    id:
      type: integer
      example: 1
    username:
      type: string
      example: thinhnd
    email:
      type: string
      example: thinhnd.ict@gmail.com
    name:
      type: string
      example: Thinh Nguyen

JWTResponse:
  type: object
  properties:
    access_token:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwiaWRlbnRpdHkiOjEsImlhdCI6MTUxNjIzOTAyMn0.5vrxKsP1JKpiLS6LjP_-4KB_70qCjZXy1wPt-4QDgdc

JWTErrorResponse:
  type: object
  properties:
    description:
      type: string
      example: Invalid credentials
    error:
      type: string
      example: Bad Request
    status_code:
      type: integer
      example: 401




