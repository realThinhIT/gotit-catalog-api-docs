# ITEMS
Item:
  type: object
  required:
    - name
    - price
  properties:
    name:
      type: string
      example: Example Category
    description:
      type: string
      example: This is an example category for the catalog app
    price:
      type: number 
      format: float
      example: 10.99

ItemReq:
  type: object
  properties:
    name:
      type: string
      example: Example Category
    description:
      type: string
      example: This is an example category for the catalog app
    price:
      type: number 
      format: float
      example: 10.99


# BASE RESPONSES
BaseId:
  type: object
  properties:
    id:
      type: integer
      example: 1

ApiResponse:
  type: object
  properties: 
    success:
      type: integer
      enum: [0, 1]
      default: 1
    message:
      type: string
      default: Action performed successfully!
    data:
      schema:
        type:
          oneOf:
            - object
            - array
    additional_data:
      type: object
      
ApiErrorResponse:
  type: object
  properties:
    status: 
      type: integer
      default: 0
    message:
      type: string
      default: The server encountered some issues while processing your request.
    errors:
      type: object

ApiResponsePagination:
  type: object
  properties:
    offset:
      type: integer
      default: 0
      example: 0
    limit:
      type: integer
      default: 100
      example: 100
    items_count:
      type: integer
      description: Amount of items in the collection.
      example: 1