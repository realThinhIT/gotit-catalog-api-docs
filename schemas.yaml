# BASE RESPONSES
BaseId:
  type: object
  properties:
    id:
      type: integer
      example: 1
    created_at:
      type: string
      example: 2015-08-05T08:40:51.620Z
    updated_at:
      type: string
      example: 2015-08-05T08:40:51.620Z

ApiResponse:
  type: object
  properties: 
    success:
      type: integer
      enum: [0, 1]
      default: 1
    message:
      type: string
      default: Action performed successfully!
    data:
      schema:
        type:
          oneOf:
            - object
            - array
    additional_data:
      type: object
      
ApiErrorResponse:
  type: object
  properties:
    status: 
      type: integer
      default: 0
    error_code:
      type: integer
      default: 40000
    message:
      type: string
      default: The server encountered some issues while processing your request.
    errors:
      type: object

ApiNotFoundResponse:
  type: object
  allOf:
    - $ref: './schemas.yaml#/ApiErrorResponse'
    - properties:
        error_code:
          example: 40400
        message:
          example: The resource requested doesn't exist.

ApiBadRequestValidationResponse:
  type: object
  allOf:
    - $ref: './schemas.yaml#/ApiErrorResponse'
    - properties:
        error_code:
          enum: [
            40000,
            40001,
            40002
          ]
        message:
          enum: [
            'Bad request, please try again.',
            'Some inputs are invalid, please correct and try again.',
            'The resource you trying to modify already exists.'
          ]

ApiUnauthorizedResponse:
  type: object
  allOf:
    - $ref: './schemas.yaml#/ApiErrorResponse'
    - properties:
        error_code:
          example: 40100
        message:
          example: Please authenticate first before performing this action.

ApiResponsePagination:
  type: object
  properties:
    offset:
      type: integer
      default: 0
      example: 0
    limit:
      type: integer
      default: 100
      example: 100
    items_count:
      type: integer
      description: Amount of items in the collection.
      example: 1